<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    -->
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <!-- Specific script -->
    <script src="../app/entities/controllerTest.js"></script>

    <h1 class="">Ferrer Masson Test!</h1>

    <div class="container .col-md-8" >
        
    </div>
    <div id="product" class="container .col-md-8 ">
      <div class="container"><p>CRUD table product.</p></div>
      <div  class="container .col-md-8">
        <form action="#">
          <div class="container">
            <label for="productId" >Id</label>
            <input id="productId" name="name" type="input" class="" />
          </div>
          <div class="container">
            <label for="name" >Name</label>
            <input id="name" name="name" type="input" class="" />
          </div>
          <div class="container">
            <label for="description" >Description</label>
            <input id="description" name="description" type="input" class="" />
            
          </div>  
          
          <div class="container">
            <label for="price" >Price</label>
            <input id="price" name="price" type="input" class="" />
            
          </div>
          <div class="container">
            <label for="created_at" >Created at </label>
            <input id="created_at" name="created_at" type="input" class="" />
            
          </div>
          <div class="container">
            <label for="updated_at" >Updated at </label>
            <input id="updated_at" name="updated_at" type="input" class="" />
          </div>
          
          <input type="button" name="read" value="Read" onclick="readProduct(document.getElementById('productId').value);" />
          <input type="button" name="delete" value="Delete" onclick="deleteProduct(document.getElementById('productId').value);" />
          <input type="button" name="update" value="Update" onclick="updateProduct(document.getElementById('productId').value);" />
          <input type="button" name="create" value="Create" onclick="createProduct(document.getElementById('productId').value);" />
        </form>
      </div>
      
    </div>
    <div id="display" class="container .col-md-4"></div>





    

  </body>
</html>
